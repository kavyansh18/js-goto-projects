<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="languages">
        <li>JS</li>
    </ul>
</body>

<script>
    const div = document.createElement('div')
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title','Dom manipulation')
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerHTML = "DOM learning"
    const addText = document.createTextNode("DOM Learning")
    div.append(addText)

    document.body.append(div)

    function addLanguage(langName){
        const li = document.createElement('li')
        li.textContent = langName
        document.querySelector('.languages').append(li)
    }
    addLanguage("python")

    function addOptiLang(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.languages').appendChild(li)
    }
    addOptiLang('golang')

    //edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Java"
    const newli = document.createElement('li')
    newli.textContent = "Java"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
